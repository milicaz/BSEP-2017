<div>

		<div class="col-sm-8">
			<h3>Beds:</h3>
			<table class="table table-bordered sortable">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Add to basket</th>
				</tr>
				<tr ng-repeat="b in bed">
					<td>{{b.id}}</td>
					<td>{{b.name}}</td>
					<td>{{b.description}}</td>
					<td>{{b.price}}</td>
					<td><button type="button" class="btn btn-primary" ng-click="addBed(b)">
		    	<span class="glyphicon glyphicon-ok"></span></button></td>
				</tr>
			
			</table>
	
	</div>
</div>
