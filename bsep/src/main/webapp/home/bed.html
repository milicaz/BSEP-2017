<div>

		<div class="col-sm-8">
			<h3>Beds:</h3>
			<table class="table table-bordered sortable">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
				</tr>
				<tr ng-repeat="b in bed">
					<td>{{b.id}}</td>
					<td>{{b.name}}</td>
					<td>{{b.description}}</td>
					<td>{{b.price}}</td>
				</tr>
			
			</table>
	
	</div>
</div>
