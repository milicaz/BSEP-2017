<div>

		<div class="col-sm-8">
			<h3>Chairs:</h3>
			<table class="table table-bordered sortable">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
				</tr>
				<tr ng-repeat="chair in chairs">
					<td>{{chair.id}}</td>
					<td>{{chair.name}}</td>
					<td>{{chair.description}}</td>
					<td>{{chair.price}}</td>
				</tr>
			
			</table>
	
	</div>
</div>
